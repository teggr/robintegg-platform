<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body >
        <nav class="navbar" role="navigation" aria-label="main navigation" th:fragment="standard">
            <div class="navbar-brand">
              <a class="navbar-item" th:href="@{/}">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" alt="Robin Tegg">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" th:href="@{/posts}">
                  Posts
                </a>
          
                <a class="navbar-item" th:href="@{/bookshelf}">
                  Bookshelf
                </a>

                <a class="navbar-item" th:href="@{/reading-list}">
                    Reading List
                  </a>
          
              </div>
          
            </div>
          </nav>

          <script type="application/javascript" th:fragment="js">

            document.addEventListener('DOMContentLoaded', () => {

                // Get all "navbar-burger" elements
                const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
              
                // Check if there are any navbar burgers
                if ($navbarBurgers.length > 0) {
              
                  // Add a click event on each of them
                  $navbarBurgers.forEach( el => {
                    el.addEventListener('click', () => {
              
                      // Get the target from the "data-target" attribute
                      const target = el.dataset.target;
                      const $target = document.getElementById(target);
              
                      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                      el.classList.toggle('is-active');
                      $target.classList.toggle('is-active');
              
                    });
                  });
                }
              
              });

          </script>

    </body>
</html>

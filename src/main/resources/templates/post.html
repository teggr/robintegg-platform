<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: standard(${post.title})"></head>

<body>

  <th:block th:replace="fragments/menu :: standard" />

  <header>

    <section class="hero is-primary">
      <div class="hero-body">
        
        <span class="icon">
          <i class="fas fa-rss"></i>
        </span>
      
        <span>Robin Tegg</span>

        <a class="button is-rss" th:href="@{/atom.xml}">
          <span class="icon">
            <i class="fas fa-rss"></i>
          </span>
          <span>Subscribe</span>
        </a>

      </div>
    </section>

    <div class="container is-max-desktop">

      <div>
        <h1 class="title" th:text="${post.title}">
          Hello World
        </h1>
        <div class="subtitle">
          <p th:text="${post.subtitle}">
            My first website with <strong>Bulma</strong>!
          </p>
        </div>
        <div class="subtitle" th:text="${#temporals.format(post.date,'MMMM dd, yyyy')}"></div>
      </div>

    </div>

  </header>

  <section class="section">
    <div class="container">
      <p th:utext="${renderer.render(post)}">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>

  <th:block th:replace="fragments/footer :: standard" />

</body>

</html>
